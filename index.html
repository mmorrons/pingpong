<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Fisiologia 2025 - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Torneo Fisiologia 2025</h1>
        <nav>
            <a href="index.html" class="nav-link active">Tabellone</a>
            <a href="players.html" class="nav-link">Giocatori</a>
            <a href="history.html" class="nav-link">Storico</a>
        </nav>
    </header>

    <main class="container">
        <section id="main-bracket-section" class="card">
            <h2>Tabellone Principale</h2>

            <div id="tournament-controls">
                 <div class="control-group">
                    <label for="bracket-size-select">Dimensione Tabellone:</label>
                    <select id="bracket-size-select">
                        <option value="4">4 (Finale)</option>
                        <option value="8">8 (Quarti)</option>
                        <option value="16" selected>16 (Ottavi)</option>
                        <option value="32">32 (Sedicesimi)</option>
                        <option value="64">64 (Trentaduesimi)</option>
                    </select>
                 </div>

                 <div class="control-group">
                     <label for="game-format-select">Formato Partita:</label>
                     <select id="game-format-select">
                         <option value="single" selected>Partita Singola</option>
                         <option value="bestOf3">Al Meglio dei 3</option>
                     </select>
                 </div>

                 <div class="control-group">
                     <label for="target-score-select">Punteggio Vittoria:</label>
                     <select id="target-score-select">
                         <option value="11" selected>11 Punti</option>
                         <option value="21">21 Punti</option>
                     </select>
                 </div>

                 <button id="generate-bracket-button" disabled>Genera / Rigenera Tabellone</button>
                 <p id="generate-info" class="info-text"></p>
            </div>

            <div id="bracket-display-container">
                <p id="bracket-placeholder">Aggiungi giocatori e genera il tabellone per visualizzarlo.</p>
                </div>
        </section>
         <section id="tournament-winner-section" class="card" style="display: none;">
             <h2>Vincitore del Torneo!</h2>
             <div id="tournament-winner-display">
                 <img src="images/default_avatar.png" alt="Vincitore" id="winner-image">
                 <p id="winner-name">--</p>
                 <p class="congrats-message">Congratulazioni!</p>
             </div>
         </section>
    </main>

    <button id="theme-toggle" class="theme-toggle-button" title="Toggle Light/Dark Theme">
        ☀️
    </button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
