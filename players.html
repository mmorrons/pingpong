<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Giocatori - Torneo Fisiologia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <h1>Torneo Fisiologia 2025</h1>
         <nav>
            <a href="index.html" class="nav-link">Tabellone</a>
            <a href="players.html" class="nav-link active">Giocatori</a>
            <a href="history.html" class="nav-link">Storico</a>  </nav>
    </header>

    <main class="container">
        <section id="player-management" class="card">
            <h2>Aggiungi e Gestisci Giocatori</h2>
            <form id="add-player-form">
                <div class="form-group">
                    <label for="player-name-input">Nome Giocatore:</label>
                    <input type="text" id="player-name-input" placeholder="Es: Mario Rossi" required>
                </div>
                <div class="form-group">
                     <label for="player-image-input">File Immagine (Opzionale):</label>
                     <input type="text" id="player-image-input" placeholder="Es: mario_rossi.png (nella cartella 'images')">
                     <small class="form-text">Lascia vuoto per usare l'avatar di default.</small>
                </div>
                <button type="submit">Aggiungi Giocatore</button>
            </form>
            <p class="player-count"><span id="player-count-display">0</span> Giocatori Aggiunti</p>
        </section>

        <section id="player-cards-section">
            <h2>Elenco Giocatori</h2>
            <div id="player-cards-container">
                <p id="no-players-message">Nessun giocatore aggiunto.</p>
            </div>
        </section>

    </main>

    <button id="theme-toggle" class="theme-toggle-button" title="Toggle Light/Dark Theme">☀️</button>

    <script src="players.js"></script>
    <script src="theme.js"></script>
</body>
</html>
